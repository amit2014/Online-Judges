<script language="JavaScript">
		var timer='';
		var liveReqTimeInJS=180;
        function openMyAccountWindow(){
                window.open("/myaccount.html",'_person')
        }
        function validateLogout(){
 			   document.forms[0].mode.value='193';
		}
		function validateLogin(){
				re = /\w{1,}/;
				usernamere=/^[a-zA-Z0-9_\.\@\- ]{1,60}$/;
				if (!(re.test(document.forms[0].username.value))){
					alert("Please Enter Username");
              		document.forms[0].username.focus();
             		return false; 
  				}
				else if (!(usernamere.test(document.forms[0].username.value))){
            		alert("Only alpha numeric characters are allowed in Username");
					document.forms[0].username.focus();
             		return false; 
   				} 
                if(document.forms[0].password.value==''){
                	alert("Please Enter Password");
               		document.forms[0].password.focus(); 
            		return false; 
  				}
       			document.forms[0].mode.value='191';
		}
        function checkSubmit(){
  				if(document.forms[0].btnSubmit.value == 'Login'){
 					return validateLogin();
  				}else if(document.forms[0].btnSubmit.value == 'Logout'){ 
  					validateLogout();
 				}
  		}
  		function setValues(){
  			document.httpclientloginfrm.username.value='';
			document.httpclientloginfrm.password.value='';
			document.httpclientloginfrm.saveinfo.checked='';
			
			
		}
		function showMessage(Message){
   			alert(Message);
		}
		function sendLiveRequest(){
			url='/corporate/servlet/CyberoamHTTPClient?mode=192&username=';
			invokeAjaxURL(url,"get")			
		}
		function setTimeForLiveRequest(timeInSecs){
			clearTimeout(timer);
			if(timeInSecs != -1) {
				timer=setTimeout("sendLiveRequest()",timeInSecs*1000);
			}
		}
		function parseXML(responseXML){
		   if(responseXML ==null){
		   		setTimeForLiveRequest(liveReqTimeInJS);
		   }else {
			   var  xmlDoc=responseXML.documentElement;
			   
			   var liveMessage=null;
			   try{
			   	liveMessage=xmlDoc.getElementsByTagName("livemessage")[0].childNodes[0].nodeValue;
			   }catch(e) {}
			   
			   var logoutStatus=null;
			   try{
			   logoutStatus=xmlDoc.getElementsByTagName("logoutstatus")[0].childNodes[0].nodeValue;
			   }catch(e) {}
			   
			   var loginStatus=null
			   try{
			   loginStatus=xmlDoc.getElementsByTagName("loginstatus")[0].childNodes[0].nodeValue;
			   }catch(e) {}
			   
			   var liveRequestTime=null;
			   try{
			   liveRequestTime=xmlDoc.getElementsByTagName("liverequesttime")[0].childNodes[0].nodeValue;
			   }catch(e) {}
			   
			   if(liveMessage != null){
			       showMessage(liveMessage);
			   }
			   if(logoutStatus != null || loginStatus != null){
			    	if(logoutStatus == "true" || loginStatus == "false" ){
			    			window.location.href="/corporate"+"/webpages/httpclientlogin.jsp?logoutstatus=true&message=" +liveMessage;
			    			return;
			    		}
			   }
			   if(liveRequestTime != null){
			   		liveReqTimeInJS=liveRequestTime;
			 		setTimeForLiveRequest(liveRequestTime);  
			   }else {
			   		setTimeForLiveRequest(liveReqTimeInJS);
			   }
			}
		}
		
</script>
